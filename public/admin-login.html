<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QpalChat - Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .admin-login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .admin-login-header {
            margin-bottom: 30px;
        }

        .admin-login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-login-header p {
            color: #666;
            font-size: 14px;
        }

        .admin-shield-icon {
            font-size: 32px;
            color: #667eea;
        }

        .admin-form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .admin-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .admin-form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .admin-form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .admin-login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .admin-login-btn:hover {
            transform: translateY(-2px);
        }

        .admin-login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .admin-error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .admin-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .admin-loading .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .admin-back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .admin-back-link:hover {
            color: #764ba2;
        }

        .admin-role-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .admin-security-note {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <h1>
                    <i class="fas fa-shield-alt admin-shield-icon"></i>
                    Admin Access
                </h1>
                <p>Secure login for system administrators</p>
                <div class="admin-role-badge">SUPER ADMIN ONLY</div>
            </div>

            <div id="adminErrorMessage" class="admin-error-message"></div>
            
            <div id="adminLoadingIndicator" class="admin-loading">
                <div class="spinner"></div>
                <span>Verifying credentials...</span>
            </div>

            <form id="adminLoginForm">
                <div class="admin-form-group">
                    <label for="adminEmail">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input 
                        type="email" 
                        id="adminEmail" 
                        name="email" 
                        required 
                        placeholder="Enter your admin email"
                        autocomplete="email"
                    >
                </div>

                <div class="admin-form-group">
                    <label for="adminPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" id="adminLoginButton" class="admin-login-btn">
                    <i class="fas fa-sign-in-alt"></i> Access Admin Dashboard
                </button>
            </form>

            <div class="admin-security-note">
                <i class="fas fa-info-circle"></i>
                <strong>Security Notice:</strong> This area is restricted to authorized administrators only. 
                All access attempts are logged and monitored.
            </div>

            <div style="margin-top: 20px;">
                <a href="/" class="admin-back-link">
                    <i class="fas fa-arrow-left"></i> Back to Main Site
                </a>
            </div>
        </div>
    </div>

    <script src="admin-login.js"></script>
</body>
</html>
